<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Máquinas e Equipamentos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irParaGestao()">
        <ion-icon slot="icon-only" name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Máquinas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card *ngFor="let maquina of maquinas" class="maquina-card">
      <ion-card-header>
        <ion-card-subtitle>{{ maquina.ordemServico }}</ion-card-subtitle>
        <ion-card-title>{{ maquina.descricao }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-chip color="medium">
          <ion-label>{{ maquina.tipo }}</ion-label>
        </ion-chip>
        
        <ion-button 
          expand="block" 
          color="primary" 
          (click)="abrirChamado(maquina.ordemServico)"
          class="btn-abrir">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Abrir Chamado
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
